<h4>Create Transaction for {{account.name}}</h4>

<form novalidate name="createTransactionForm" ng-submit="submitAddTransactionForm(account.id)">
  <div class="form-group">
    <input placeholder="Name" type="text" name="name" class="form-control" ng-model="transaction.name" required="true" />
    <div ng-show="createTransactionForm.name.$touched && createTransactionForm.name.$invalid" class="help-block">
      Please enter a transaction name
    </div>
  </div>
  <div class="form-group">
    <select class="form-control" name="type" ng-model="transaction.type" required="true">
      <option value="" selected="selected">Transaction Type</option>
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>
    <div ng-show="createTransactionForm.type.$touched && createTransactionForm.type.$invalid" class="help-block">
      Please enter a transaction name
    </div>
  </div>
  <div class="form-group">
    <input placeholder="Amount" type="number" name="amount" ng-model="transaction.amount" class="form-control" required="true" />
    <div ng-show="createTransactionForm.amount.$touched && createTransactionForm.amount.$invalid" class="help-block">
      Please enter a transaction name
    </div>
  </div>
  <div class="form-group">
    <button ng-disabled="createTransactionForm.$invalid" type="submit" name="button" class="btn btn-success">Submit Transaction</button>
  </div>
</form>
